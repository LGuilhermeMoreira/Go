<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cursos</h1>

    <table>
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Curso
                </th>
            </tr>
        </thead>

        <tbody>
            {{range . }}
                <tr>
                    <td>{{ .Nome }}</td>
                    <td>{{ .CargaHoraria}}</td>
                </tr>
            {{ end }}
        </tbody>
    </table>

</body>
</html>
