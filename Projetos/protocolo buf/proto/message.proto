syntax="proto3";
package school;
option go_package="/school";
// option go_package="school"; n√£o funciona

message Student{
    string name =1;
    int32 age=2;
    string code=3;
}

message Professor{
    string name =1;
    int32 age=2;
    string code=3;
    string discipline=4;
}

message Class{
    repeated Student people=1;
    Professor professor=2;
}

